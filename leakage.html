<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Leakage Monitoring - DGR WATER SUPPLY BOARD</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: system-ui, sans-serif; }
    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #020617, #020617);
      color: #e5e7eb;
      padding: 1rem;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.8rem 1rem 1rem;
    }
    h1 { font-size: 1.3rem; }
    .back { font-size: 0.8rem; color: #9ca3af; cursor: pointer; }
    .status-pill {
      font-size: 0.8rem;
      padding: 0.25rem 0.7rem;
      border-radius: 999px;
      background: rgba(148, 163, 184, 0.25);
    }

    main { max-width: 850px; margin: 0 auto; }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    th, td {
      padding: 0.9rem;
      border-bottom: 1px solid rgba(55, 65, 81, 0.8);
      font-size: 1rem;
      text-align: left;
    }

    th {
      text-transform: uppercase;
      letter-spacing: 0.06em;
      font-size: 0.8rem;
      color: #9ca3af;
    }

    .indicator {
      width: 28px;
      height: 28px;
      border-radius: 6px;
      background: #22c55e; /* green */
      border: 1px solid #4b5563;
      transition: 0.2s;
    }

    .indicator.leak {
      background: #ef4444 !important; /* red */
    }

    .loss-box {
      padding: 0.4rem 0.7rem;
      border-radius: 8px;
      background: #020617;
      border: 1px solid #4b5563;
      font-size: 0.95rem;
      width: 110px;
      text-align: center;
    }
  </style>
</head>

<body>

  <header>
    <div>
      <div class="back" onclick="location.href='admin.html'">‚Üê Back</div>
      <h1>Leakage Monitoring</h1>
    </div>
    <div id="connStatus" class="status-pill">Connecting...</div>
  </header>

  <main>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Coordinates</th>
          <th>Status</th>
          <th>Loss (L)</th>
        </tr>
      </thead>

      <!-- STATIC ROWS (ALWAYS VISIBLE) -->
      <tbody>
        <tr>
          <td>P1</td>
          <td>12.340, 77.560</td>
          <td><div class="indicator" id="p1Indicator"></div></td>
          <td><div class="loss-box" id="p1Loss">--</div></td>
        </tr>

        <tr>
          <td>P2</td>
          <td>12.341, 77.562</td>
          <td><div class="indicator" id="p2Indicator"></div></td>
          <td><div class="loss-box" id="p2Loss">--</div></td>
        </tr>
      </tbody>
    </table>
  </main>

  <script>
    const API_BASE_URL = "http://change-to-your-esp32-url";

    const connStatus = document.getElementById("connStatus");

    async function loadLeakage() {
      try {
        const res = await fetch(`${API_BASE_URL}/leakage/status`);
        if (!res.ok) throw new Error("Bad response");

        const data = await res.json();

        // data format:
        // { points: [ {id:"P1", leak:true, loss_litres:10.2}, ... ] }

        data.points.forEach(pt => {
          if (pt.id === "P1") {
            document.getElementById("p1Indicator").className =
              "indicator " + (pt.leak ? "leak" : "");
            document.getElementById("p1Loss").textContent =
              pt.loss_litres.toFixed(1);
          }

          if (pt.id === "P2") {
            document.getElementById("p2Indicator").className =
              "indicator " + (pt.leak ? "leak" : "");
            document.getElementById("p2Loss").textContent =
              pt.loss_litres.toFixed(1);
          }
        });

        connStatus.textContent = "Online";
        connStatus.style.background = "rgba(34,197,94,0.3)";

      } catch (err) {
        connStatus.textContent = "Offline";
        connStatus.style.background = "rgba(239,68,68,0.35)";
      }
    }

    setInterval(loadLeakage, 1000);
    loadLeakage();
  </script>

</body>
</html>
