<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Leakage Monitoring - DGR WATER SUPPLY BOARD</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing:border-box; margin:0; padding:0; font-family:system-ui,sans-serif; }
    body {
      min-height:100vh;
      background:radial-gradient(circle at top,#020617,#020617);
      color:#e5e7eb;
      padding:1rem;
    }
    header {
      display:flex; justify-content:space-between; align-items:center;
      padding:0.8rem 1rem 1rem;
    }
    h1 { font-size:1.3rem; }
    .back { font-size:0.8rem; color:#9ca3af; cursor:pointer; }
    .status-pill {
      font-size:0.8rem; padding:0.25rem 0.7rem;
      border-radius:999px; background:rgba(148,163,184,0.25);
    }

    main { max-width:800px; margin:0 auto; }

    table {
      width:100%;
      border-collapse:collapse;
      margin-top:1rem;
    }
    th, td {
      padding:0.8rem;
      border-bottom:1px solid rgba(55,65,81,0.9);
      font-size:0.95rem;
      text-align:left;
    }
    th {
      text-transform:uppercase;
      letter-spacing:0.06em;
      font-size:0.75rem;
      color:#9ca3af;
    }

    .indicator {
      width:25px;
      height:25px;
      border-radius:4px;
      background:#22c55e;
      border:1px solid #4b5563;
    }
    .indicator.leak { background:#ef4444; }

    .loss-box {
      padding:0.35rem 0.7rem;
      border-radius:8px;
      background:#020617;
      border:1px solid #4b5563;
      font-size:0.9rem;
      width:100px;
      text-align:center;
    }
  </style>
</head>
<body>

  <header>
    <div>
      <div class="back" onclick="location.href='admin.html'">‚Üê Back</div>
      <h1>Leakage Monitoring</h1>
    </div>
    <div id="connStatus" class="status-pill">Connecting...</div>
  </header>

  <main>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Coordinates</th>
          <th>Status</th>
          <th>Loss (L)</th>
        </tr>
      </thead>
      <tbody id="leakTableBody">
        <!-- Updated dynamically -->
      </tbody>
    </table>
  </main>

  <script>
    const API_BASE_URL = "http://change-to-your-esp32-url";

    const connStatus = document.getElementById("connStatus");
    const tbody = document.getElementById("leakTableBody");

    async function loadLeakage() {
      try {
        const res = await fetch(`${API_BASE_URL}/leakage/status`);
        if (!res.ok) throw new Error();

        const data = await res.json();

        tbody.innerHTML = "";

        data.points.forEach(pt => {
          const tr = document.createElement("tr");

          tr.innerHTML = `
            <td>${pt.id}</td>
            <td>${pt.coords}</td>
            <td><div class="indicator ${pt.leak ? 'leak' : ''}"></div></td>
            <td><div class="loss-box">${pt.loss_litres.toFixed(1)}</div></td>
          `;

          tbody.appendChild(tr);
        });

        connStatus.textContent = "Online";
        connStatus.style.background = "rgba(34,197,94,0.3)";
      } catch {
        connStatus.textContent = "Offline";
        connStatus.style.background = "rgba(239,68,68,0.35)";
      }
    }

    // POLL EVERY 1 SECOND
    setInterval(loadLeakage, 1000);
    loadLeakage();
  </script>

</body>
</html>
