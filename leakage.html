<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Leakage Monitoring - DGR WATER SUPPLY BOARD</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing:border-box; margin:0; padding:0; font-family:system-ui,sans-serif; }
    body {
      min-height:100vh;
      background:radial-gradient(circle at top,#020617,#020617);
      color:#e5e7eb;
      padding:1rem;
    }
    header {
      display:flex; justify-content:space-between; align-items:center;
      padding:0.8rem 1rem 1rem;
    }
    h1 { font-size:1.3rem; }
    .back { font-size:0.8rem; color:#9ca3af; cursor:pointer; }
    .status-pill {
      font-size:0.8rem; padding:0.25rem 0.7rem;
      border-radius:999px; background:rgba(148,163,184,0.25);
    }
    main { max-width:1000px; margin:0 auto; padding:0.5rem 1rem 1.5rem; }
    table { width:100%; border-collapse:collapse; margin-top:1rem; }
    th, td {
      padding:0.6rem 0.5rem;
      border-bottom:1px solid rgba(55,65,81,0.9);
      font-size:0.9rem;
      text-align:left;
    }
    th { text-transform:uppercase; letter-spacing:0.06em; font-size:0.75rem; color:#9ca3af; }
    .indicator {
      width:20px; height:20px; border-radius:4px;
      background:#22c55e; border:1px solid #4b5563;
    }
    .indicator.leak { background:#ef4444; }
    .loss-box {
      padding:0.3rem 0.6rem;
      border-radius:8px;
      background:#020617;
      border:1px solid #4b5563;
      font-size:0.85rem;
      width:100px;
      text-align:center;
    }
  </style>
</head>
<body>
  <header>
    <div>
      <div class="back" onclick="location.href='admin.html'">‚Üê Back to admin</div>
      <h1>Leakage Monitoring</h1>
    </div>
    <div id="connStatus" class="status-pill">Connecting...</div>
  </header>

  <main>
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Coordinate</th>
          <th>Leak Status</th>
          <th>Loss (L)</th>
        </tr>
      </thead>
      <tbody id="leakTableBody">
        <!-- Filled by JS -->
      </tbody>
    </table>
  </main>

  <script>
    // ===== EDIT THIS URL TO YOUR BACKEND / ESP32 GATEWAY =====
    const API_BASE_URL = "https://your-esp32-or-backend-url.com";
    // ========================================================

    const connStatus = document.getElementById("connStatus");
    const tbody = document.getElementById("leakTableBody");

    async function loadLeakage() {
      try {
        const res = await fetch(`${API_BASE_URL}/leakage/status`);
        if (!res.ok) throw new Error("HTTP " + res.status);
        const data = await res.json();
        // Expect: { points: [ { id, coords, leak, loss_litres }, ... ] }

        tbody.innerHTML = "";
        (data.points || []).forEach((pt, idx) => {
          const tr = document.createElement("tr");

          const tdIndex = document.createElement("td");
          tdIndex.textContent = pt.id || (idx + 1);
          tr.appendChild(tdIndex);

          const tdCoord = document.createElement("td");
          tdCoord.textContent = pt.coords || "";
          tr.appendChild(tdCoord);

          const tdIndicator = document.createElement("td");
          const ind = document.createElement("div");
          ind.className = "indicator" + (pt.leak ? " leak" : "");
          tdIndicator.appendChild(ind);
          tr.appendChild(tdIndicator);

          const tdLoss = document.createElement("td");
          const lossBox = document.createElement("div");
          lossBox.className = "loss-box";
          lossBox.textContent = (pt.loss_litres ?? 0).toFixed(1);
          tdLoss.appendChild(lossBox);
          tr.appendChild(tdLoss);

          tbody.appendChild(tr);
        });

        connStatus.textContent = "Online";
        connStatus.style.background = "rgba(34,197,94,0.3)";
      } catch (e) {
        console.error(e);
        connStatus.textContent = "Offline";
        connStatus.style.background = "rgba(239,68,68,0.35)";
      }
    }

    loadLeakage();
    setInterval(loadLeakage, 5000);
  </script>
</body>
</html>
