<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User 1 - DGR WATER SUPPLY BOARD</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: system-ui, sans-serif; }
    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #0f172a, #020617);
      color: #e5e7eb;
      padding: 1rem;
    }
    header {
      display:flex; justify-content:space-between; align-items:center;
      padding:0.8rem 1rem 1rem;
    }
    h1 { font-size:1.2rem; }
    .back {
      font-size:0.8rem;
      color:#9ca3af;
      cursor:pointer;
    }
    main {
      max-width:900px;
      margin:0 auto;
      padding:1rem;
    }
    .grid {
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
      gap:1rem;
    }
    .card {
      background:rgba(15,23,42,0.96);
      border-radius:16px;
      padding:1rem;
      border:1px solid rgba(148,163,184,0.35);
      box-shadow:0 12px 30px rgba(0,0,0,0.6);
    }
    .label {
      font-size:0.85rem;
      color:#9ca3af;
      text-transform:uppercase;
    }
    .value { font-size:1.8rem; margin-top:0.4rem; font-weight:700; }
    .unit { font-size:0.9rem; color:#9ca3af; }
    .last-update { margin-top:0.3rem; font-size:0.75rem; color:#9ca3af; }
    .status-pill {
      font-size:0.8rem; padding:0.25rem 0.7rem;
      border-radius:999px; background:rgba(148,163,184,0.25);
    }

    /* SAME BUTTON STYLE AS ADMIN */
    .reset-btn {
      margin-top:1.5rem;
      background:#2563eb;
      color:white;
      padding:0.8rem 1.2rem;
      font-size:1rem;
      font-weight:600;
      border:none;
      border-radius:10px;
      cursor:pointer;
      width:100%;
      box-shadow:0 12px 30px rgba(0,0,0,0.5);
      transition:0.2s;
    }
    .reset-btn:hover { opacity:0.9; transform:translateY(-2px); }
  </style>
</head>

<body>

<header>
  <div>
    <div class="back" onclick="location.href='index.html'">← Back</div>
    <h1>User 1 Dashboard</h1>
  </div>
  <div id="connStatus" class="status-pill">Connecting...</div>
</header>

<main>
  <div class="grid">

    <div class="card">
      <div class="label">Litres Consumed</div>
      <div class="value" id="litresValue">--</div>
      <div class="unit">L</div>
      <div class="last-update" id="litresUpdate">Last update: --</div>
    </div>

    <div class="card">
      <div class="label">Bill</div>
      <div class="value" id="billValue">--</div>
      <div class="unit">₹</div>
      <div class="last-update" id="billUpdate">Last update: --</div>
    </div>

    <div class="card">
      <div class="label">Turbidity</div>
      <div class="value" id="turbValue">--</div>
      <div class="unit">NTU</div>
      <div class="last-update" id="turbUpdate">Last update: --</div>
    </div>

  </div>

  <!-- VIEW LOGS BUTTON -->
  <button class="reset-btn" onclick="location.href='logs.html'">
    VIEW LOGS
  </button>
</main>

<script>
  const API_BASE_URL = "https://final-year-project-backend-qvrf.onrender.com";
  const USER_ID = "user1";

  function updateTime(id) {
    document.getElementById(id).textContent =
      "Last update: " + new Date().toLocaleTimeString();
  }

  async function fetchData() {
    try {
      const res = await fetch(`${API_BASE_URL}/user/${USER_ID}/status`);
      const data = await res.json();

      document.getElementById("litresValue").textContent = data.litres.toFixed(1);
      document.getElementById("billValue").textContent = data.bill.toFixed(2);
      document.getElementById("turbValue").textContent = data.turbidity.toFixed(2);

      updateTime("litresUpdate");
      updateTime("billUpdate");
      updateTime("turbUpdate");

      connStatus.textContent = "Online";
      connStatus.style.background = "rgba(34,197,94,0.3)";

    } catch (err) {
      connStatus.textContent = "Offline";
      connStatus.style.background = "rgba(239,68,68,0.35)";
    }
  }

  setInterval(fetchData, 1000);
  fetchData();
</script>

</body>
</html>
