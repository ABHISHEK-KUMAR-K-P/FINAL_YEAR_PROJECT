<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard - DGR WATER SUPPLY BOARD</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing:border-box; margin:0; padding:0; font-family:system-ui,sans-serif; }
    body {
      min-height:100vh;
      background:radial-gradient(circle at top,#020617,#020617);
      color:#e5e7eb;
      padding:1rem;
    }
    header {
      display:flex; justify-content:space-between; align-items:center;
      padding:0.8rem 1rem 1rem;
    }
    h1 { font-size:1.3rem; }
    .back { font-size:0.8rem; color:#9ca3af; cursor:pointer; }

    /* CARD */
    .card {
      background:rgba(15,23,42,0.96);
      border-radius:16px;
      padding:1rem;
      border:1px solid rgba(148,163,184,0.35);
      box-shadow:0 12px 30px rgba(0,0,0,0.6);
      margin-bottom:1.5rem;
      max-width:600px;
      margin-left:auto;
      margin-right:auto;
    }

    .label { font-size:0.9rem; color:#9ca3af; text-transform:uppercase; margin-bottom:0.4rem; }
    .status { font-size:0.85rem; padding:0.25rem 0.7rem; border-radius:999px; background:rgba(148,163,184,0.25); }

    .motor-container {
      display:flex; align-items:center; gap:1rem; margin-top:0.8rem;
    }
    .motor-button {
      width:80px; height:80px; border-radius:999px; border:none;
      cursor:pointer; font-weight:700; font-size:1rem;
      background:#ef4444; color:#fff;
      box-shadow:0 14px 28px rgba(0,0,0,0.6);
    }
    .motor-button.on { background:#22c55e; }
    .indicator {
      width:28px; height:28px; border-radius:4px;
      background:#ef4444; border:1px solid #4b5563;
    }
    .indicator.on { background:#22c55e; }

    /* ADMIN NAV BUTTONS */
    .admin-nav {
      display:flex;
      flex-direction:column;
      gap:1rem;
      margin-top:1.5rem;
    }
    .nav-btn {
      width:100%;
      padding:1rem;
      border-radius:12px;
      font-size:1.1rem;
      font-weight:600;
      border:none;
      cursor:pointer;
      background:#1f2937;
      color:#e5e7eb;
      border:1px solid #4b5563;
      transition:0.2s;
      text-align:center;
    }
    .nav-btn:hover { background:#111827; transform:translateY(-2px); }

  </style>
</head>
<body>

  <header>
    <div>
      <div class="back" onclick="location.href='index.html'">← Logout</div>
      <h1>Admin Panel – DGR WATER SUPPLY BOARD</h1>
    </div>
  </header>

  <!-- MOTOR CONTROL CARD -->
  <div class="card">
    <div class="label">Motor Control</div>
    <div id="motorStatus" class="status">Unknown</div>

    <div class="motor-container">
      <button id="motorButton" class="motor-button" onclick="toggleMotor()">OFF</button>
      <div id="motorIndicator" class="indicator"></div>
    </div>
  </div>

  <!-- BIG BUTTONS BELOW -->
  <div class="card">
    <div class="label">Navigation</div>
    <div class="admin-nav">
      <button class="nav-btn" onclick="location.href='userad1.html'">HOME 1</button>
      <button class="nav-btn" onclick="location.href='userad2.html'">HOME 2</button>
      <button class="nav-btn" onclick="location.href='leakage.html'">LEAKAGE</button>
    </div>
  </div>

  <script>
    const API_BASE_URL = "https://final-year-project-backend-qvrf.onrender.com";
    let motorOn = false;

    async function loadMotorState() {
      try {
        const res = await fetch(`${API_BASE_URL}/motor/status`);
        if (!res.ok) throw new Error();
        const data = await res.json();
        motorOn = (data.state === "ON");
        updateMotorUI();
      } catch {
        document.getElementById("motorStatus").textContent = "Offline";
      }
    }

    async function toggleMotor() {
      try {
        const newState = motorOn ? "OFF" : "ON";
        const res = await fetch(`${API_BASE_URL}/motor/control`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ state: newState })
        });
        const data = await res.json();
        motorOn = (data.state === "ON");
        updateMotorUI();
      } catch {
        alert("Motor command failed");
      }
    }

    function updateMotorUI() {
      const btn = document.getElementById("motorButton");
      const ind = document.getElementById("motorIndicator");
      const status = document.getElementById("motorStatus");

      if (motorOn) {
        btn.textContent = "ON";
        btn.classList.add("on");
        ind.classList.add("on");
        status.textContent = "Motor ON";
      } else {
        btn.textContent = "OFF";
        btn.classList.remove("on");
        ind.classList.remove("on");
        status.textContent = "Motor OFF";
      }
    }

    // Poll every 1 second
    setInterval(loadMotorState, 1000);
    loadMotorState();
  </script>

</body>
</html>
