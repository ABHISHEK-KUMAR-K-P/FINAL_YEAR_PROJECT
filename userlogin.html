<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Login - DGR WATER SUPPLY BOARD</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: system-ui, sans-serif; }
    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #1e293b, #020617);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      color: #e5e7eb;
    }
    .card {
      width: 100%;
      max-width: 380px;
      background: rgba(15, 23, 42, 0.96);
      border-radius: 18px;
      padding: 2rem;
      box-shadow: 0 18px 40px rgba(0,0,0,0.6);
      border: 1px solid rgba(148,163,184,0.3);
    }
    h2 { text-align: center; margin-bottom: 0.4rem; }
    p.subtitle {
      text-align: center;
      font-size: 0.85rem;
      color: #9ca3af;
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      font-size: 0.85rem;
      margin-bottom: 0.3rem;
      color: #cbd5f5;
    }
    input {
      width: 100%;
      padding: 0.6rem 0.8rem;
      border-radius: 10px;
      border: 1px solid #4b5563;
      background: #020617;
      color: #e5e7eb;
      margin-bottom: 1rem;
      outline: none;
      font-size: 0.95rem;
    }
    input:focus {
      border-color: #2563eb;
      box-shadow: 0 0 0 1px rgba(37,99,235,0.4);
    }
    .btn {
      width: 100%;
      padding: 0.7rem 1rem;
      border-radius: 999px;
      border: none;
      background: linear-gradient(135deg,#22c55e,#16a34a);
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 14px 28px rgba(22,163,74,0.5);
    }
    .btn:hover { opacity: 0.96; transform: translateY(-1px); }
    .error {
      display: none;
      font-size: 0.8rem;
      color: #fecaca;
      margin-bottom: 0.6rem;
    }
    .back {
      margin-top: 0.8rem;
      font-size: 0.8rem;
      text-align: center;
      color: #9ca3af;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>User Login</h2>
    <p class="subtitle">Login to view your water usage</p>
    <form id="userLoginForm">
      <label for="username">Name</label>
      <input id="username" required autocomplete="off" />
      <label for="password">Password</label>
      <input id="password" type="password" required />
      <div id="error" class="error">Invalid username or password</div>
      <button type="submit" class="btn">Login</button>
    </form>
    <div class="back" onclick="location.href='login.html'">‚Üê Back to main login</div>
  </div>

  <script>
    const creds = {
      "user1": "user1pass",
      "user2": "user2pass"
    };

    document.getElementById("userLoginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const u = document.getElementById("username").value.trim();
      const p = document.getElementById("password").value.trim();
      const error = document.getElementById("error");

      if (creds[u] && creds[u] === p) {
        if (u === "user1") window.location.href = "user1.html";
        else if (u === "user2") window.location.href = "user2.html";
      } else {
        error.style.display = "block";
      }
    });
  </script>
</body>
</html>
