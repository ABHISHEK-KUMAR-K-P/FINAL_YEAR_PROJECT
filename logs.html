<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Monthly Logs - DGR WATER SUPPLY BOARD</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: system-ui, sans-serif; }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #0f172a, #020617);
      color: #e5e7eb;
      padding: 1rem;
    }

    header {
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:0.8rem 1rem 1rem;
    }

    h1 { font-size:1.2rem; }

    .back {
      font-size:0.8rem;
      color:#9ca3af;
      cursor:pointer;
    }

    main {
      max-width:1100px;
      margin:0 auto;
      padding:1rem;
    }

    .card {
      background:rgba(15,23,42,0.96);
      border-radius:16px;
      padding:1rem;
      border:1px solid rgba(148,163,184,0.35);
      box-shadow:0 12px 30px rgba(0,0,0,0.6);
      margin-bottom:1.5rem;
    }

    table {
      width:100%;
      border-collapse:collapse;
    }

    th, td {
      padding:0.7rem;
      text-align:center;
      border-bottom:1px solid rgba(148,163,184,0.2);
      font-size:0.9rem;
    }

    th {
      color:#9ca3af;
      font-size:0.8rem;
      text-transform:uppercase;
    }

    canvas {
      width:100% !important;
      max-height:320px;
      margin-top:1rem;
    }

    .grid {
      display:grid;
      grid-template-columns:1fr;
      gap:1.5rem;
    }

    @media (min-width: 900px) {
      .grid {
        grid-template-columns:1fr 1fr;
      }
    }
  </style>
</head>

<body>

<header>
  <div>
    <div class="back" onclick="history.back()">‚Üê Back</div>
    <h1>Monthly Usage Logs</h1>
  </div>
</header>

<main>

  <!-- TABLE CARD -->
  <div class="card">
    <table>
      <thead>
        <tr>
          <th>Month</th>
          <th>Year</th>
          <th>Litres (L)</th>
          <th>Bill (‚Çπ)</th>
        </tr>
      </thead>
      <tbody id="logTable"></tbody>
    </table>
  </div>

  <!-- GRAPHS -->
  <div class="grid">

    <div class="card">
      <h3>Monthly Water Consumption</h3>
      <canvas id="litreChart"></canvas>
    </div>

    <div class="card">
      <h3>Monthly Bill</h3>
      <canvas id="billChart"></canvas>
    </div>

  </div>

</main>

<script>
  const API_BASE = "https://final-year-project-backend-qvrf.onrender.com";

  let litreChart = null;
  let billChart = null;

  function fetchLogs() {
    fetch(`${API_BASE}/logs`)
      .then(res => res.json())
      .then(data => {

        const table = document.getElementById("logTable");
        table.innerHTML = "";

        const labels = [];
        const litresData = [];
        const billData = [];

        data.forEach(log => {
          table.innerHTML += `
            <tr>
              <td>${log.month}</td>
              <td>${log.year}</td>
              <td>${log.litres.toFixed(1)}</td>
              <td>${log.bill.toFixed(2)}</td>
            </tr>
          `;

          labels.push(`${log.month}/${log.year}`);
          litresData.push(log.litres);
          billData.push(log.bill);
        });

        /* ===== LITRES BAR GRAPH ===== */
        if (litreChart) litreChart.destroy();
        litreChart = new Chart(document.getElementById("litreChart"), {
          type: "bar",
          data: {
            labels,
            datasets: [{
              label: "Litres Consumed",
              data: litresData,
              backgroundColor: "rgba(59,130,246,0.7)"
            }]
          },
          options: {
            responsive: true,
            plugins: {
              legend: { labels: { color: "#e5e7eb" } }
            },
            scales: {
              x: {
                ticks: { color: "#9ca3af" },
                grid: { color: "#1e293b" }
              },
              y: {
                min: 0,                 // üî• ensures zero bars are visible
                max: 1,                 // üî• keeps baseline visible during testing
                ticks: { color: "#9ca3af" },
                grid: { color: "#1e293b" }
              }
            }
          }
        });

        /* ===== BILL BAR GRAPH ===== */
        if (billChart) billChart.destroy();
        billChart = new Chart(document.getElementById("billChart"), {
          type: "bar",
          data: {
            labels,
            datasets: [{
              label: "Bill (‚Çπ)",
              data: billData,
              backgroundColor: "rgba(34,197,94,0.7)"
            }]
          },
          options: {
            responsive: true,
            plugins: {
              legend: { labels: { color: "#e5e7eb" } }
            },
            scales: {
              x: {
                ticks: { color: "#9ca3af" },
                grid: { color: "#1e293b" }
              },
              y: {
                min: 0,
                ticks: { color: "#9ca3af" },
                grid: { color: "#1e293b" }
              }
            }
          }
        });

      });
  }

  // Initial load + auto refresh (NO PAGE RELOAD)
  fetchLogs();
  setInterval(fetchLogs, 10000);
</script>

</body>
</html>
