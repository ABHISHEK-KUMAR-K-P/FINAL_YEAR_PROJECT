<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DGR WATER SUPPLY BOARD</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, sans-serif;
    }

    body {
      min-height: 100vh;
      width: 100%;
      background: url('water.jpg') no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }

    /* Dark overlay to make text readable */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.55);
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 1rem;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      color: #ffffff;
      margin-bottom: 2rem;
      text-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    .button-row {
      display: flex;
      gap: 1.5rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btn {
      padding: 0.9rem 2rem;
      border-radius: 999px;
      border: none;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s ease-in-out;
      color: #fff;
      box-shadow: 0 12px 24px rgba(0,0,0,0.3);
    }

    .btn-admin {
      background: linear-gradient(135deg, #ea580c, #f97316);
    }

    .btn-user {
      background: linear-gradient(135deg, #16a34a, #22c55e);
    }

    .btn:hover {
      transform: translateY(-3px);
      opacity: 0.95;
    }

    @media (max-width: 480px) {
      h1 { font-size: 1.6rem; }
      .btn { width: 100%; }
      .button-row { flex-direction: column; width: 100%; }
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>DGR WATER SUPPLY BOARD</h1>

    <div class="button-row">
      <button class="btn btn-admin" onclick="location.href='adminlogin.html'">
        Admin Login
      </button>

      <button class="btn btn-user" onclick="location.href='userlogin.html'">
        User Login
      </button>
    </div>
  </div>

</body>
</html>
